    <div class="loginBox">
      <div class="loginBoxWrap">
        <div class="row">
          <div class="col-sm-12 myReset">
            <div class="loginPanel whiteGradient">
              <h2 class="text-center">Log in</h2>
              <div class="loginWrap">
              <form method="post" ng-submit="login()" name="loginForm">
                <div class="form-group has-feedback">
                  <input class="form-control input-lg" type="text" name="email" ng-model="email" placeholder="Email" required autofocus>
                  <span class="ion-at form-control-feedback"></span>
               </div>
                 <div class="form-group has-feedback">
                   <input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
                   <span class="ion-key form-control-feedback"></span>
                </div>
                  <div class="loginWrap">
                  <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success">Log in</button>
                </div>
                <br/>
                  <p class="text-center"><a href="#">Forgot your password?</a></p>
                  <p class="text-center text-muted"><small>Don't have an account yet? <a href="/#/signup">Sign up</a></small></p>
                   <div class="signup-or-separator">
                     <h6 class="text">or</h6>
                     <hr>
                  </div>
               </form>
                <!--   <button class="btn btn-block btn-facebook" ng-click="authenticate('facebook')">
                <i class="ion-social-facebook"></i> Sign in with Facebook
                </button> -->
                <div class="loginWrap">
                 <button class="btn btn-block btn-google-plus button" ng-click="authenticate('google')">
                   <span class="ion-social-googleplus"></span>Sign in with Google
                </button>
              </div>
              </div>
               </div>
           </div>
        </div>
    </div>
</div>
