<div class="container mainCont">
      <div class="row">
        <div class="col-sm-3 leftAside">
          <div class="panel panel-default">
                <div class="panel-heading">Side Nav</div>
            <div class="panel-body">
              <img class="profile-picture" ng-src="{{user.picture || 'http://placehold.it/100x100'}}">

          <h2>{{user.displayName}}</h2>
          <nav class="sideNav">
            <li><a class="btn btn-primary" href="#/profile/main">Profile</a></li>
            <li><a class="btn btn-primary" href="#/profile/main">Achievements</a></li>
            <li><a class="btn btn-primary" href="#/profile/main">Weather</a></li>
            <li><a class="btn btn-primary" href="#/profile/main">Recipes</a></li>
          </nav>
          <div class="panel panel-default noShadow">
            <div class="panel-body">
              Fish Sightings
            </div>
          </div>
        </div>
      </div>
        </div>
        <div class="col-sm-9 weatherBar">
          <div ng-controller="TabsController">
          <tabset>
            <tab heading="Recipes"> <!-- ng-click here -->
              <div class="panel panel-default">
                <div class="panel-body">
                  <div class="panel panel-default" ng-repeat= "recipe in Favorites"> <!-- Recipe Here -->
                    <div class="panel-body">
                      <div class="row">
                        <div class="col-sm-3">
                          <a href="/#/viewRecipes/{{recipe.recipe_id}}"><img src="{{recipe.image_url}}" width= 100></a><br><br>
                        </div>
                        <div class="col-sm-9">
                          <ul class="catchSpecs">
                            <li><h5 class="catchTitle">Recipe Name: </h5>{{recipe.title}}</li>
                            <li><h5 class="catchTitle">ingredients: </h5><a href="/#/viewRecipes/{{recipe.recipe_id}}">View</a> </li>
                            <li><h5 class="catchTitle">View From Provide: </h5><a href="{{recipe.f2f_url}}">Food2Fork</a></li>
                            <li><button type="button" name="button" ng-click="deleteRecipe(recipe._id)">Delete From Favorites</button></li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>





                </div>
              </div>
               </tab>
        </tabset>
        </div>

    </div>
  </div>
</div>
