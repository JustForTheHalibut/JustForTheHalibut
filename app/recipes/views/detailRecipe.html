<div>
<div class="col-sm-2 myReset redTop"></div>
<div class="col-sm-2 myReset orangeTop"></div>
<div class="col-sm-2 myReset yellowTop"></div>
<div class="col-sm-2 myReset greenTop"></div>
<div class="col-sm-2 myReset lightBlueTop"></div>
<div class="col-sm-2 myReset darkBlueTop"></div>
</div>
<div class="container mainCont">
      <div class="row">
        <div class="col-sm-3 myReset flexMap">
           <div class="homeAside">
             <div class="profileCard">
               <img class="profile-picture-small" ng-src="{{user.picture || 'https://scontent-mia1-1.xx.fbcdn.net/hphotos-xaf1/v/t1.0-9/284647_2032369281837_592659_n.jpg?oh=c7a28b2bf13274092cbe30d60ca1b560&oe=56133D79'}}">
                 <h3>{{user.displayName}}</h3>
                 <h4>Fish Caught: 46</h4>
                 <h4>Species: 10</h4>
             </div>
               <div class="weatherDir homeWeather">
                 <div>
                   <div class="myButton">
                     <a href="#/weather"><h3>Weather</h3></a>
                   </div>
                     <div class="myButton">
                       <a href="#/weather/tides"><h3>Tide Charts</h3></a>
                    </div>
                 </div>
             </div>
         </div>
     </div>
        <div class="col-sm-9 weatherBar">
          <div ng-controller="TabsController">
          <tabset>
            <tab heading="My New Catch"> <!-- ng-click here -->
              <div class="panel panel-default">
                <div class="panel-body">
                  <div class="panel panel-default"> <!-- Recipe Here -->
                    <div class="panel-body">
                      <div class="row">
                        <div class="col-sm-3">
                          <a href="/#/viewRecipes/{{recipe.recipe_id}}"><img src="{{recipe.image_url}}" width= 150></a><br><br>
                          <button type="button" name="goBack" ng-click="goBack()">-Go Back-</button>
                        </div>
                        <div class="col-sm-9">
                          <ul class="catchSpecs">
                            <li><h5 class="catchTitle">Recipe Name: </h5>{{recipe.title}}</li>
                            <li><h5 class="catchTitle">Ingredients: </h5><div ng-repeat="item in recipe.ingredients"> <p>{{item}}</p></div></li>
                            <li><h5 class="catchTitle">View Recipe: </h5><a href="{{recipe.f2f_url}}">click here</a></li>
                            <li><button type="button" name="button" ng-click="saveRecipe(recipe)">Add To Favorites</button></li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
               </tab>
        </tabset>
        </div>

    </div>
  </div>
</div>
