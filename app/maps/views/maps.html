<ui-gmap-google-map center="map.center" zoom="map.zoom" options="map.options">
<ui-gmap-marker ng-repeat="marker in markers | filter:search:strict" coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.idKey" userName="marker.userName">
<ui-gmap-window isIconVisibleOnClick="true" coords="marker.coords">
<p>{{marker.userName}}</p>
</ui-gmap-window>
</ui-gmap-marker>
</ui-gmap-google-map>
