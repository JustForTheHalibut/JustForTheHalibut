  <div class="mainCont">
    <div class="page-wrap">
    <div class="row">
      <div class="col-sm-12 myReset">
        <div class="col-sm-12 myReset curCity">
          <h2 class="achievementTop">My Achievements</h2>
        </div>
        <div class="insideWeather">
          <div class="col-sm-8 myReset">
            <div class="flexWeatherYellow">

            <div class="weatherPH">
                <h2 class="achieveTitle">Achievement Level</h2>
                <p class="achieveYou">{{user.achievement}}</p>
                <div class="achieveImgWrap">
                <img class="achieveImg" ng-src="{{user.achievementPicture}}" />
              </div>
            <!--   <div class="hex">
            </div> -->
            </div>

           </div>
         </div>
           <div class="col-sm-4 myReset">
              <div class="flexSideWeatherYellow">
                 <div class="col-sm-12">
                   <h5 class="levelUp"> Level Up: </h5>
                    <progressbar class="progress-striped active" animate="true" max="50" value="progressValue" type="success"><i><span count-to="{{countTo}}" duration="1" count-from="{{countFrom}}"></span> {{countTo}} / 50</i></progressbar>
                 </div>

                </div>
                  <div class="achieveSmall orangeWeather">
                    <div class="col-sm-6 myReset">
                    <h5 class="statTitle"> Total Fish Caught: </h5>
                    <p class="amount"> {{user.fishCaught}}  </p>
                  </div>
                  <div class="col-sm-6 myReset">
                    <h5 class="statTitle"> Different Species: </h5>
                    <p class ="amount"> {{user.species.length}} </p>
                  </div>
                </div>
                  <div class="flexSideWeatherSmallYellow orangeWeather">
                    <button type="button" class="btn btn-primary toAdd" ng-click="addCatch()">Add Catch</button>
                    <p class="quote"> A Reel Expert Can Tackle Anything!</p>
                  </div>
              </div>

           </div>
         </div>
      </div>
   </div>
</div>
