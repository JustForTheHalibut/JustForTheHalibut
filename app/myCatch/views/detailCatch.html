<div class="mainCont flexWeatherDir recipesStyle">
  <div class="page-wrap">
  <div class="row">
    <div class="col-sm-12 myReset flexWeatherDir flexMap">
      <div class="insideWeather">

    <div class="flexWeatherFish">
      <div class="flexBoxerRecipeDetail">
      <div class="col-sm-4">
        <img class="fishDetailImg" src="{{aCatch.image}}" width= 150><br><br>
        <div class="backButtonGreen" name="goBack" ng-click="goBack()"><h4>Go Back</h4></div>

      </div>
      <div class="col-sm-8">
        <ul class="catchSpecs">
          <li><h5 class="catchTitle">Recipe Name: </h5>{{aCatch.kind}}</li>
          <li><h5 class="catchTitle">Fish Weight: </h5>{{aCatch.weight}}</li>
          <li><h5 class="catchTitle">Fish Length: </h5>{{aCatch.length}}</li>
          <li><h5 class="catchTitle">Location Caught: </h5>{{aCatch.location}}</li>
          <li><h5 class="catchTitle">Tackle Used: </h5>{{aCatch.tackle}}</li>
          <li><h5 class="catchTitle">Bait Used: </h5>{{aCatch.bait}}</li>
        </ul>
      </div>
    </div>
    </div>
    </div>
  </div>


   </div>
 </div>
 </div>
