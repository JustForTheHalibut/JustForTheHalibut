<div class="container mainCont">
      <div class="row">
        <div class="col-sm-3 leftAside">
          <div class="panel panel-default">
                <div class="panel-heading">Side Nav</div>
            <div class="panel-body">
              <img class="profile-picture" ng-src="{{user.picture || 'http://placehold.it/100x100'}}">

          <h2>{{user.displayName}}</h2>
          <nav class="sideNav">
            <li><a class="btn btn-primary" href="#/profile/main">Profile</a></li>
            <li><a class="btn btn-primary" href="#/profile/main">Achievements</a></li>
            <li><a class="btn btn-primary" href="#/profile/main">Weather</a></li>
            <li><a class="btn btn-primary" href="#/profile/main">Recipes</a></li>
          </nav>
          <div class="panel panel-default noShadow">
            <div class="panel-body">
              Fish Sightings
            </div>
          </div>
        </div>
      </div>
        </div>
        <div class="col-sm-9 weatherBar">
          <div ng-controller="TabsController">
          <tabset>
            <tab heading="Add My Catch"> <!-- ng-click here -->

              <div class="panel panel-default">
                <div class="panel-body">
                  <div class="panel panel-default"> <!-- ng-repeat here -->
                    <div class="panel-body">
                      <div class="row">
                        <div class="col-sm-3">
                          <img ng-src="http://placehold.it/100x100"><br><br>
                        </div>
                        <div class="col-sm-9">
                        <strong> My Catch of Day!</strong> <br><br>
                        <form id="upload-form" enctype="multipart/form-data" ng-submit="submitCatch(catch)" >
                              <span>Kind:  </span><input type="text" name="kind" value="Catfish" ng-model="catch.kind"> <br>
                              <span>Weight:  </span><input type="text" name="weight" value="3 lbs" ng-model="catch.weight"><br>
                              <span>Length:  </span><input type="text" name="lenth" value="1 ft" ng-model="catch.length"><br>
                              <span>Location:  </span><input type="text" name="location" value="Charleston, SC" ng-model="catch.location"><br>
                              <span>Tackle:  </span><input type="text" name="tackle" value="Tackle" ng-model="catch.tackle"><br>
                              <span>Bait:  </span><input type="text" name="bait" value="Bait" ng-model="catch.bait"><br><br>
                              <input type="file" id="my_file" name="my_file" multiple="multiple" ng-model="catch.image"/><br><br>
                              <input type="submit" class="btn" value="Submit" ng-disabled="$isUploading">
                        </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
               </tab>
        </tabset>
