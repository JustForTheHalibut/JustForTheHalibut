<div class="mainCont flexWeatherDir profileStyle">
  <div class="page-wrap">
    <div class="row">
      <div class="col-sm-12 myReset flexWeatherDir flexMainWeather">
        <div class="col-sm-12 myReset curCity">
          <h2 class="catchAddedTop">My Catches</h2>
        </div>
          <div class="insideWeather">
            <div class="flexRower">
              <div class="flexBoxer greenBox" ng-repeat= "one in fish">
                  <div class="goodRatioWrap">
                    <a href="#/detail/{{one._id}}"><img class="goodRatio" ng-src="{{one.image || 'http://placehold.it/100x100'}}"></a> <!-- {{one.image || 'http://placehold.it/100x100'}} -->
                 </div>
                   <div>
                     <ul class="catchSpecs">
                       <li><h5 class="catchTitle">Fish Kind: </h5>{{one.kind}}</li>
                       <li><h5 class="catchTitle">Fish Weight: </h5>{{one.weight}}</li>
                       <li><h5 class="catchTitle">Fish Length: </h5>{{one.length}}</li>
                       <li><h5 class="catchTitle">Location Caught: </h5>{{one.location}}</li>
                    </ul>
                  </div>
                    <div class="profileOptions">
                      <span type="button" name="button" ng-click="deleteCatch(one._id, one)"><i class="fa fa-trash-o trash"></i></span>
                   </div>
                 </div>
               </div>
            </div>
          </div>
       </div>
    </div>
</div>
