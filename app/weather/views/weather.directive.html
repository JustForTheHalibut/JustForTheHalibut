<div class="weatherDir" data-id="{{w.id}}">
  <div class="row">
    <div class="col-sm-6">
        <h4>{{w.city}}</h4>
        <h1>{{w.fahrenheit}}<span class="degrees"> 0</span>F</h1>
        <div class="feelsLike">Feels Like {{w.feelsLike}}<span class="degreesTiny"> 0</span>F </div>
        weather:{{w.description}}<br>
        visability:{{w.visability}}<br>
    </div>
  <div class="col-sm-6">
    <img class="iconWrap" ng-src="{{w.iconUrl}} " alt="" /> <br>
    {{w.humidity}}<br>
</div>
</div>
</div>
