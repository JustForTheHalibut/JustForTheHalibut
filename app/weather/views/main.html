
<div class="container mainCont">
      <div class="row">
        <div class="col-sm-3 leftAside">
          <div class="panel panel-default">
                <div class="panel-heading">Side Nav</div>
            <div class="panel-body">
              <img class="profile-picture" ng-src="{{user.picture || 'http://placehold.it/100x100'}}">

          <h2>Username</h2>
          <nav class="sideNav">
            <li><a class="btn btn-primary" href="#/profile/main">Profile</a></li>
            <li><a class="btn btn-primary" href="#">Achievements</a></li>
            <li><a class="btn btn-primary" href="#">Recipes</a></li>
          </nav>
          <div class="panel panel-default">
            <div class="panel-body">
            </div>
          </div>
        </div>
      </div>
        </div>


        <div class="col-sm-9 weatherBar weatherDir">
          <div class="panel panel-default">
            <div class="panel-body">
        <div class="col-sm-5 weatherBar">
          <div class="panel panel-default">
            <div class="panel-body">
              <weather-directive w="currentConditions" data-id="{{w.id}}"></weather-directive>
              <alerts-directive a="alerts" data-id="{{a.id}}"></alerts-directive>
            </div>
          </div>
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="row">
                  <img class="darrow" src="http://cliparts.co/cliparts/8cx/KjE/8cxKjEdji.png" alt="" />
                  <div class="col-sm-6">
                <img class="sunRise" ng-src="https://cdn4.iconfinder.com/data/icons/iconsland-weather/PNG/256x256/Sunrise.png" alt="" /><br>
              <h5 class="sunRiseTitle">{{astronomy.sunRiseHour}}:{{astronomy.sunRiseMin}} am Sunrise</h5>

              </div>
              <div class="col-sm-6">
                <img class="sunRise" ng-src="https://cdn4.iconfinder.com/data/icons/iconsland-weather/PNG/256x256/Sunrise.png" alt="" /><br>
              <h5 class="sunRiseTitle">{{astronomy.sunSetHour}}:{{astronomy.sunSetMin}} pm Sunset</h5>
              </div>
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-4">
      <div class="moon{{astronomy.ageOfMoon}}"></div>

          </div>
          <div class="col-sm-8">
            {{astronomy.phaseofMoon}}
          </div>
            </div>
            </div>
          </div>
    </div>
  <div class="col-sm-7 weatherBar">
    <div ng-controller="TabsController">
    <tabset class="tabset">
      <tab class="tab" heading="Tides">
    <div class="panel panel-default">
      <div class="panel-body" ng-controller="LineCtrl">
        <h4>Tide Charts</h4>
        <canvas id="line" class="chart chart-line" data="data" labels="labels" legend="true" series="series" click="onClick"></canvas>
      </div>
    </div>
  </tab>
</tabset>
</div>
</div>
</div>
      </div>
    </div>
  </div>
</div>
